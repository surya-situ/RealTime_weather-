<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <main class="main">
        <div class="card">
            <div>
                <form>
                    <input type="text" class="input" placeholder="Enter city name">
                </form>

                <div class="icon-center">
                    <img src="imgs/icon.png" alt="" class="image">
                    <p class="weather-text-prime">sunny</p>
                    <p class="weather-text-sub">clear sky</p>
                </div>

                <div class="weather-desc">
                    <div class="weather-desc-details">
                        <p class="wind"><img src="imgs/wind-speed.png" alt="" class="wind-icon"> 2 km/hr</p>
                        <p class="wind"><img src="imgs/humidity.png" alt="" class="wind-icon"> 97%</p>
                        <p class="wind"><img src="imgs/sunrise.png" alt="" class="wind-icon"> 5:42 am</p>
                        <p class="wind"><img src="imgs/sunset.png" alt="" class="wind-icon"> 6:10 pm</p>
                    </div>
                    <div class="weather-desc-celsius"><span class="temp">30Â° </span> <span class="celsius">c</span></div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
